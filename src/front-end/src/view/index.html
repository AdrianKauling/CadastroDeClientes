<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de clientes</title>
</head>
<body>
    <h1>Cadastro de clientes</h1>
    <div class="formulario" >
        <form action="JavaScript: cadastrar()">
            <label for="cpf">CPF:</label>
            <input type="text" id=cpf><br>

            <label for="nome">Nome: </label>
            <input type="text" id="nome"><br>

            <label for="dtNasc">Data Nasc:</label>
            <input type="date" id="dtNasc" max="2020-01-01"><br>

            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="masculino" value="masculino">

            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="feminino" value="feminino"><br>

            <label for="email">Email: </label>
            <input type="text" id="email"><br>

            <label for="profissao">Profissão: </label>
            <input type="text" id="profissao"><br>

            <button type="submit">Enviar Cadastro</button>

        </form>
       

        <button onclick="editar()">Editar cliente</button><br>
        <button onclick="deletar()">Deletar cliente</button><br>
        

        <label for="filtroCpf">Filtrar por cpf:</label>
        <input type="text" id="filtroCpf">
        <button onclick="buscar()">Buscar</button>

        <div id="clientes cadastrados">
            <h1>Clientes cadastrados</h1>
            <table id="tabela">
                <tr>
                    <td>Nome</td>
                    <td>CPF</td>
                    <td>Data Nasc</td>
                    <td>Sexo</td>
                    <td>Email</td>
                    <td>Profissão</td>
                </tr>
            </table>
        </div>

    </div>
    <script src="../model/cliente.model.js"></script>
    <script src="../infra/infra.js"></script>
    <script src="../controllers/utils/optionsFetch.js"></script> 
    <script src="../controllers/utils/limparCampos.js"></script>  
    <script src="../controllers/utils/retornarCliente.js"></script>  
    <script src="../controllers/popularCampos.js"></script>  
    <script src="../controllers/windowload.js"></script>
    <script src="../controllers/cadastrarCliente.js"></script>
    <script src="../controllers/editarCliente.js"></script>
    <script src="../controllers/deletarCliente.js"></script>
</body>
</html>
